stages:
  - build

build-check:
  image: emergent:xenial
  stage: build
  only:
    - master
  script:
    - premake5 gmake
    - make -j4

package-xenial:
  image: emergent:xenial
  stage: build
  only:
    - tags
  script:
    - cd packages
    - ./build
    - mkdir -p /packages/xenial/oss/
    - cp libentity-dev_*.deb /packages/xenial/oss/libentity-dev.deb
  artifacts:
    paths:
      - packages/*.deb
