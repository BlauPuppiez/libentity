stages:
  - build
  - deploy

build-check:
  stage: build
  only: [ master ]
  script:
    - earthly +build

# Header-only library so package is the same for each distribution
package-all:
  stage: build
  only: [ tags ]
  script:
    - earthly +package
  artifacts:
    paths:
      - libentity-dev_*.deb

deploy-packages:
  stage: deploy
  when: on_success
  only: [ tags ]
  dependencies: [ package-all ]
  script:
    # - scp libentity-dev_*.deb $DEPLOY_DOWNLOADS/libentity/
    - for REPO in bionic focal; do
        phi-deploy build/libentity-dev_*.deb $REPO oss;
      done
